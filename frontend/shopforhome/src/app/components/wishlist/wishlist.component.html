<app-user-interface-header></app-user-interface-header>
<head>
  <link rel="stylesheet" href="wishlist.component.css">
</head>
<h1 class="text-center">WishList</h1>
<div class="list-group">
  <div *ngFor="let item of wishlistWithDetails">
    <a class="list-group-item list-group-item-action" aria-current="true">
      <h5 class="mb-1">{{item.name}}</h5>
      <div>

      <small style ="float: right">{{item.price | currency}}</small>
      </div>
      <p class="mb-1">{{item.description}}</p>
      <small>And some small print.</small>
    </a>
    <button type="button" (click) = "onRemoveWishlistItem(item.itemId)"class="btn removeButton">
    Remove</button>
  </div>
  </div>
  <div>
    <button type="button" (click)="onClearWishlist()">Clear WishList</button>
  </div>
