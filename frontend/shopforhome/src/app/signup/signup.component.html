<app-user-interface-header></app-user-interface-header>
<form (ngSubmit)="onSubmit()" #f="ngForm" style ="text-align: center; justify-content: center;max-width: 400px; margin: 0 auto;" >
    <div class="form-group">
        <div class="mb-3">
            <label for="username">Username:</label>
            <div class="col-sm">
                <input type="text" id="username" name="username" class="form-control" id="username" ngModel>
            </div>
        </div>
        
        
        
    </div>
    <div class="form-group">
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" id="password"name="password" class="form-control" id="pwd" ngModel>
        </div>
        
    </div>
    <div class="form-group">
        <div class ="mb-3">
            <label for="email">Email:</label>
        <input type="email" id="email" name = "email" class="form-control" id="email" ngModel> 
        </div>
        
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Register</button>
</form>
